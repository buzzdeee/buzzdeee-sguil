sguil::server::package_name: 'sguil-server'
sguil::server::service_name: sguild
sguil::server::service_ensure: running
sguil::server::service_flags: '-d 0'
sguil::server::user: _sguil
sguil::server::group: _sguil
sguil::server::confdir: /etc/sguild
sguil::server::sguild_lib_path: /usr/local/lib/sguil/server
sguil::server::serverport: 7734
sguil::server::sensorport: 7736
sguil::server::rulesdir: /var/sguild_data/rules
sguil::server::real_rulesdir: /var/suricata/rules
sguil::server::sensors:
  - ${::fqdn}
sguil::server::tmpdatadir: /tmp
sguil::server::dbname: sguildb
sguil::server::dbuser: sguil
sguil::server::dbpass: changeme
sguil::server::dbhost: 127.0.0.1
sguil::server::dbport: 3306
sguil::server::local_log_dir: /var/sguild_data/archive
sguil::server::tmp_load_dir: /var/sguild_data/load
sguil::server::tcpflow: /usr/local/bin/tcpflow
sguil::server::p0f: 1
sguil::server::p0f_path: /usr/local/sbin/p0f3
sguil::server::https: 0
sguil::server::https_port: 4443
sguil::server::html_path: /usr/local/lib/sguil/server/html
sguil::sensors::package_name: 'sguil-sensor'
